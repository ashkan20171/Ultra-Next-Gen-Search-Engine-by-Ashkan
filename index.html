<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AshkanX — Ultra Next Gen Search Engine</title>

  <!-- فونت لوکس و مدرن -->
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;500;700&display=swap" rel="stylesheet">

  <!-- استایل اصلی -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="ax-body">

  <!-- انیمیشن آغاز هویت برند -->
  <div class="ax-intro">
    <div class="ax-intro-glow"></div>
    <h1 class="ax-intro-title">AshkanX</h1>
    <p class="ax-intro-sub">Search. Discover. Evolve.</p>
  </div>

  <!-- هدر شیشه‌ای -->
  <header class="ax-header glass">
    <div class="ax-logo">AshkanX</div>
    <button id="ax-theme-toggle" class="ax-theme-btn">🌙</button>
  </header>

  <!-- بخش مرکزی جستجو -->
  <main class="ax-main">
    <h1 class="ax-title">دنبال چی هستی؟</h1>

    <div class="ax-search-box glass">
      <input type="text" id="ax-search-input" placeholder="مثال: بهترین لپ‌تاپ برای برنامه‌نویسی">
      <button id="ax-search-btn">🔍</button>
    </div>

    <div class="ax-tabs">
      <button class="active" data-type="web">🌐 وب</button>
      <button data-type="images">🖼 تصاویر</button>
      <button data-type="videos">🎥 ویدیو</button>
      <button data-type="files">📄 فایل‌ها</button>
      <button data-type="news">📰 اخبار</button>
    </div>
  </main>

  <!-- فوتر -->
  <footer class="ax-footer">
    © 2025 — Designed & Engineered by <span class="author">Ashkan Motaee</span>
  </footer>

  <script src="js/style.js"></script>
</body>
</html>
